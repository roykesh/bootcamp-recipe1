<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <input type="text" id="food" placeholder="Food" />
    <button id="searchfood">Search!</button>

    <div class="recipe-container">
        <script id="recipe-template" type="text/x-handlebars-template">
        <div class="recipe">
            {{#each data}}
            <div>
                <a class="title" href="{{this.href}}">{{this.title}}</a>
                <iframe src="{{this.thumbnail}}"></iframe>
                {{#each ingredients}}
                <div class="ingredients">{{this.ingredient}}</div>
                {{/each}}
            </div>
            {{/each}}
        </div>
        </script>
    </div>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
